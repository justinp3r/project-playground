
services:
  frontend:
    build:
      context: ..
      dockerfile: ./Dockerfile
    ports:
      - 3000:5173  # Mappt den Container-Port 5173 auf den Host-Port 3000
    develop:
      watch:
        - path: ../package.json
          action: rebuild
        - path: ../next.config.js
          action: rebuild
        - path: ../package-lock.json
          action: rebuild
        - path: .
          target: /app
          action: sync
    container_name: mars
volumes:
  tasked: